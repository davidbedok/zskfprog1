<form class="coinsform" name="newcoinform" action="{phpself}" method="get">
	<input type="hidden" name="action" value="insert" />
	<fieldset>
		<legend>Insert coins</legend>
		<table>
			<tr>
				<td><label for="">Country code:</label>
				<td>{issuers_select}</td>
			</tr>
			<tr>
				<td><label for="typeid">Type:</label>
				<td><input id="typeid" type="text" name="type" /></td>
			</tr>
			<tr>
				<td><label for="nominalvalueid">Nominal value:</label>
				<td><input id="nominalvalueid" type="number" name="nominalvalue" value="1" /></td>
			</tr>
			<tr>
				<td><label for="familyid">Family:</label>
				<td><input id="familyid" type="text" name="family" /></td>
			</tr>
			<tr>
				<td><label for="firstissueid">First issue:</label>
				<td><input id="firstissueid" type="number" name="firstissue" value="2000" /></td>
			</tr>
			<tr>
				<td><label for="designerid">Designer:</label>
				<td><input id="designerid" type="text" name="designer" /></td>
			</tr>
			<tr>
				<td><label for="materialid">Material:</label>
				<td><input id="materialid" type="text" name="material" /></td>	
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Insert" /></td>
			</tr>
		</table>
	</fieldset>
</form>
