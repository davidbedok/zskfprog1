<form class="forumform" name="logoutform" action="{phpself}" method="get">
	<input type="hidden" name="action" value="logout" />
	<fieldset>
		<legend>Userbox</legend>
		<table class="usertable">
			<tr>
				<td class="userinfo">
					{familyname} {firstname} ({nickname})
				</td>
				<td>
					<input type="submit" value="Logout" />
				</td>
			</tr>
		</table>
	</fieldset>
</form>
