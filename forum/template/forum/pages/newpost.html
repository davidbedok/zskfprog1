<form class="forumform" name="newpostform" action="{phpself}" method="get">
	<input type="hidden" name="action" value="newpost" />
	<fieldset>
		<legend>New post box</legend>
		<table>
			<tr>
				<td>
					<label for="messageid">Message:</label>
				</td>
			</tr>
			<tr>
				<td>
					<textarea id="messageid" name="message" class="messageinput"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Post" />
				</td>
			</tr>
		</table>
	</fieldset>
</form>
