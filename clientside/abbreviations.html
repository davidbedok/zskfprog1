<body>
<h1>Abbreviations</h1>
<p>While <abbr title="PHP Hypertext Preprocessor">PHP</abbr> originally stood for Personal Home Page, it is now said to stand for PHP: Hypertext Preprocessor, a recursive acronym.</p>
<p>Other tag for the same purpose: <acronym title="PHP Hypertext Preprocessor">PHP</acronym></p>
</body>
