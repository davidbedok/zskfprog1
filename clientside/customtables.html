<!DOCTYPE html>
<html>
<head>
<title>custom tables</title>
</head>
<body>
<h1>Custom tables</h1>
<table border="1">
	<tr>
		<td>apple</td>
		<td>pear</td>
		<td rowspan="2">peach</td>
	</tr>
	<tr>
		<td colspan="2">plum</td>
	</tr>
	<tr>
		<td colspan="2">walnut</td>
		<td>grape</td>
	</tr>
</table>
</body>
</html>
